<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 一个简单的jsonp跨域 -->
    <!-- 原理:
            1.首先要知道script标签 的src属性不会收浏览去的同源策略限制
            2.通过在script标签中写请求地址,服务端开始 返回相关数据
            3.客户端在全局作用域里声明好相关函数,即可跨域
    -->
    <script>
       function fn(data) {
            console.log('跨域成功')
            console.log(data);
        }
    </script>
    <script src="http://127.0.0.1:8000/text?name=wuyupei&age=25&callback=fn"></script>
</body>
</html>
